<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prayer Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="wrap">
  <div class="app">

    <div class="header">
      <h1>Lorneâ€™s Prayer Room</h1>
      <div data-bind="date"></div>
    </div>

    <div class="scripture" data-bind="scripture"></div>

    <div class="center">
      <div class="panel prayer-list">
        <div class="banner green">Daily Prayer List</div>
        <textarea class="content" data-bind="prayer-list"></textarea>
      </div>

      <div class="right">
        <div class="panel daily-prayer">
          <div class="banner blue">Daily Prayer</div>
          <textarea class="content" data-bind="daily-prayer"></textarea>
        </div>

        <div class="panel petitions">
          <div class="banner salmon">Daily Petitions</div>
          <textarea class="content" data-bind="daily-petitions"></textarea>
        </div>
      </div>
    </div>

    <div class="doctrine-outer">
      <div class="doctrine" data-bind="doctrine"></div>
    </div>

  </div>
</div>

<script src="loader.js"></script>
<script src="render.js"></script>
</body>
</html>
