<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prayer Room — Start</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Roboto, Helvetica, Arial, sans-serif;
      background: #0f1b2d;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 560px;
      background: #13233a;
      border-radius: 14px;
      padding: 28px 26px 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.45);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 6px;
      font-size: 26px;
      text-align: center;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: 0.85;
      margin-bottom: 26px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 16px 14px;
      margin-bottom: 14px;
      text-align: center;
      font-size: 16px;
      font-weight: 500;
      text-decoration: none;
      color: #0f1b2d;
      background: #ffffff;
      border-radius: 10px;
      transition: background 0.15s ease, transform 0.05s ease;
    }

    .button:hover {
      background: #f2f2f2;
    }

    .button:active {
      transform: translateY(1px);
    }

    .note {
      text-align: center;
      font-size: 13px;
      opacity: 0.8;
      margin-top: 16px;
    }

    footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      opacity: 0.55;
    }
  </style>
</head>

<body>
  <div class="container">

    <h1>Prayer Room — Start</h1>
    <div class="subtitle">
      Enter the Prayer Room or download the app for your device.
    </div>

    <!-- DESKTOP / WEB APP -->
    <a class="button" href="/web/">
      Use Web App (Desktop / Mac / PC)
    </a>

    <!-- MOBILE -->
    <a class="button" href="/mobile.html">
      iPhone / iPad Version
    </a>

    <!-- WINDOWS DOWNLOAD -->
    <a class="button" href="/downloads/PrayerRoom-Windows.zip">
      Download for Windows (PC)
    </a>

    <!-- MAC DOWNLOAD -->
    <a class="button" href="/downloads/PrayerRoom-Mac.zip">
      Download for macOS
    </a>

    <div class="note">
      The desktop app provides the full Prayer Room experience.
    </div>

    <footer>
      © PrayerSpace
    </footer>

  </div>
</body>
</html>
