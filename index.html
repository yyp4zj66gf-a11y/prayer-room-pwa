<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Room</title>
  <style>
    :root {
      --bg: #0f3b2e;
      --panel: rgba(255,255,255,0.08);
      --text: #ffffff;
      --muted: rgba(255,255,255,0.78);
      --btn-bg: #f4f6f5;
      --btn-text: #0f3b2e;
      --btn-hover: #e6e9e8;
      --shadow: 0 10px 30px rgba(0,0,0,0.25);
      --radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .wrap {
      width: 100%;
      max-width: 560px;
      padding: 24px;
    }

    .card {
      background: var(--panel);
      border-radius: var(--radius);
      padding: 26px;
      box-shadow: var(--shadow);
      text-align: center;
    }

    h1 {
      margin: 0 0 6px 0;
      font-weight: 700;
      letter-spacing: 0.3px;
      font-size: 34px;
    }

    .subtitle {
      margin: 0 0 22px 0;
      color: var(--muted);
      font-size: 16px;
      line-height: 1.4;
    }

    .button {
      display: block;
      width: 100%;
      padding: 16px 18px;
      margin: 12px 0;
      background: var(--btn-bg);
      color: var(--btn-text);
      text-decoration: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 700;
      transition: background 0.15s ease-in-out;
    }

    .button:hover { background: var(--btn-hover); }

    .note {
      margin-top: 18px;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }

    .footer {
      margin-top: 14px;
      color: rgba(255,255,255,0.55);
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <h1>Prayer Room</h1>
      <p class="subtitle">Scripture. Prayer. Daily grounding.</p>

      <a class="button" href="/iphone-ipad.html?v=20260111">Use Web App (Desktop / Mac / PC)</a>

      <a class="button" href="/iphone-ipad.html?v=20260111">iPhone / iPad</a>

      <a class="button" href="/downloads/PrayerRoom-Mac.zip">Download for macOS</a>
      <a class="button" href="/downloads/PrayerRoom-Windows.zip">Download for Windows</a>

      <div class="note">
        If a link ever seems “stuck,” refresh with a Private Window (or append <code>?v=1</code>).
      </div>
      <div class="footer">
        prayerspace.ca
      </div>
    </div>
  </div>
</body>
</html>
