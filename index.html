<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PrayerSpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: #f6f3e9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }
    a.button {
      display: block;
      padding: 16px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      color: white;
      background: #1f7a2e;
      border-radius: 6px;
    }
    a.button.secondary {
      background: #243b8a;
    }
    a.button.tertiary {
      background: #b24a3a;
    }
    a.button.quaternary {
      background: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PrayerSpace</h1>
    <div class="buttons">
      <a class="button" href="/prayer-room.html">Prayer Room</a>
      <a class="button secondary" href="#">Mac App (Coming Soon)</a>
      <a class="button tertiary" href="#">Windows App (Coming Soon)</a>
      <a class="button quaternary" href="#">iPad / iPhone (Coming Soon)</a>
    </div>
  </div>
</body>
</html>
