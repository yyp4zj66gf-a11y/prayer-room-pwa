<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prayer Room</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <link rel="icon" href="./favicon.ico">

  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <header class="topbar">
    <div>
      <div class="title" id="title">Prayer Room</div>
      <div class="subtitle" id="dateLabel"></div>
    </div>
    <div class="actions">
      <button class="btn cream" id="changeNameBtn">Change Name</button>
      <button class="btn cream" id="exportBtn">Export</button>
      <label class="file btn cream">
        Import
        <input type="file" id="importFile" accept=".json">
      </label>
    </div>
  </header>

  <main class="wrap">

    <!-- Scripture -->
    <section class="card scripture">
      <div class="cardHead">
        <div class="cardTitle">Daily Scripture</div>
        <div class="cardBtns">
          <button class="btn mini" id="scrPrev">Prev</button>
          <button class="btn mini" id="scrNext">Next</button>
          <button class="btn mini" id="scrCopy">Copy</button>
        </div>
      </div>
      <div class="cardBody">
        <div class="bigText green" id="scriptureText"></div>
      </div>
    </section>

    <!-- Center -->
    <section class="center">

      <!-- Daily List -->
      <div class="pane">
        <div class="paneHead greenHead">
          <div class="paneTitle">Daily Prayer List</div>
          <div class="paneBtns">
            <button class="btn mini cream" id="saveList">Save</button>
          </div>
        </div>
        <div class="paneBody">
          <textarea class="ta greenTa" id="dailyList"></textarea>
          <div class="status" id="status"></div>
        </div>
      </div>

      <!-- Prayers -->
      <div class="pane">
        <div class="paneHead blueHead">
          <div class="paneTitle">Prayers & Petitions</div>
          <div class="paneBtns">
            <input type="date" id="prayerDate">
            <button class="btn mini cream" id="todayBtn">Today</button>
            <button class="btn mini cream" id="savePrayer">Save</button>
          </div>
        </div>
        <div class="paneBody">
          <textarea class="ta blueTa" id="prayerText"></textarea>
        </div>
      </div>

    </section>

    <!-- Doctrine -->
    <section class="card doctrine">
      <div class="cardHead doctrineHead">
        <button class="btn mini outline" id="docPrev">Prev</button>
        <div class="doctrineTitle" id="doctrineTitle"></div>
        <button class="btn mini outline" id="docNext">Next</button>
      </div>
      <div class="cardBody doctrineBody">
        <div class="bigText gold" id="doctrineText"></div>
      </div>
    </section>

  </main>

  <script src="./app.js"></script>
</body>
</html>
