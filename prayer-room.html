<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PrayerSpace â€“ Prayer Room</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
</head>

<body>
  <div id="app">

    <header id="top-header">
      <div id="app-title">Prayer Room</div>
      <div id="current-date"></div>
    </header>

    <section id="scripture-section">
      <h2>Daily Scripture</h2>
      <div id="scripture-box">
        <div id="scripture-text"></div>
        <div id="scripture-ref"></div>
      </div>
    </section>

    <main id="main-body">

      <section id="prayer-list-section">
        <h3>Daily Prayer List</h3>
        <div id="prayer-list" contenteditable="true" spellcheck="true"></div>
      </section>

      <section id="prayers-section">
        <h3>Prayers &amp; Petitions</h3>
        <div id="prayer-date-bar">
          <input type="date" id="prayer-date" />
          <button id="today-btn">Today</button>
        </div>
        <div id="prayers-text" contenteditable="true" spellcheck="true"></div>
      </section>

    </main>

    <footer id="doctrine-section">
      <div id="doctrine-title"></div>
      <div id="doctrine-text"></div>
    </footer>

  </div>

  <script src="app.js"></script>
</body>
</html>
