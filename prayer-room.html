<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lorne’s Prayer Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f6f3e9;
    }

    header {
      background: #b5121b;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
    }

    .scripture {
      background: #2f5f3a;
      color: white;
      margin: 20px;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      border-radius: 6px;
    }

    .main {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
      margin: 20px;
    }

    .panel {
      border-radius: 6px;
      border: 2px solid #333;
      background: #ffffff;
      display: flex;
      flex-direction: column;
    }

    .panel h2 {
      margin: 0;
      padding: 10px;
      color: white;
      font-size: 16px;
    }

    .panel .content {
      padding: 12px;
      flex: 1;
      overflow: auto;
    }

    .prayer-list h2 { background: #1f7a2e; }
    .prayers h2 { background: #243b8a; }

    .doctrine {
      margin: 20px;
      background: #0f2f5f;
      color: white;
      padding: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: 4px solid #d6a21c;
    }
  </style>
</head>
<body>

<header>
  <div>Lorne’s Prayer Room</div>
  <div id="today-date"></div>
</header>

<div class="scripture">
  <div id="scripture-text">Loading Scripture…</div>
</div>

<div class="main">

  <div class="panel prayer-list">
    <h2>Daily Prayer List</h2>
    <div class="content">
      • Item<br>
      • Item<br>
      • Item<br>
      • Item<br>
      • Item
    </div>
  </div>

  <div class="panel prayers">
    <h2>Prayers &amp; Petitions</h2>
    <div class="content">
      Prayer…<br><br>
      Petition…<br><br>
      Petition…<br><br>
      Petition…
    </div>
  </div>

</div>

<div class="doctrine">
  <strong>Doctrine #9</strong><br><br>
  We believe that continuance in a state of salvation depends upon continued obedient faith in Christ.
</div>

<script>
  document.getElementById("today-date").textContent =
    new Date().toLocaleDateString();
</script>

<script src="app.js"></script>

</body>
</html>
