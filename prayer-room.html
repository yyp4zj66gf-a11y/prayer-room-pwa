<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prayer Room</title>

  <!-- NOTE: No manifest + no service worker on purpose (prevents “ghost caching” issues). -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="app">

    <div class="topbar">
      <div>
        <div class="title" id="title">Prayer Room</div>
        <div class="subtitle" id="dateLabel"></div>
      </div>
      <div class="actions">
        <button class="btn cream mini" id="changeNameBtn">Change Name</button>
        <button class="btn cream mini" id="exportBtn">Export</button>
        <label class="btn cream mini file">
          Import
          <input type="file" id="importFile" accept="application/json" />
        </label>
      </div>
    </div>

    <main class="wrap">

      <section class="card scripture">
        <div class="cardHead">
          <div class="cardTitle">Daily Scripture</div>
          <div class="cardBtns">
            <button class="btn mini" id="scrPrev">Prev</button>
            <button class="btn mini" id="scrNext">Next</button>
            <button class="btn mini" id="scrCopy">Copy</button>
          </div>
        </div>
        <div class="cardBody">
          <div class="bigText green" id="scriptureText"></div>
        </div>
      </section>

      <section class="center">

        <div class="pane">
          <div class="paneHead greenHead">
            <div class="paneTitle">Daily Prayer List</div>
            <div class="paneBtns">
              <button class="btn mini cream" id="saveList">Save</button>
            </div>
          </div>
          <div class="paneBody">
            <textarea class="ta greenTa" id="dailyList" placeholder="Paste or type names here..."></textarea>
            <div class="status" id="status"></div>
          </div>
        </div>

        <div class="pane">
          <div class="paneHead blueHead">
            <div class="paneTitle">Prayers &amp; Petitions</div>
            <div class="paneBtns">
              <span class="dateLabel">
                Date
                <input type="date" id="prayerDate" />
              </span>
              <button class="btn mini cream" id="todayBtn">Today</button>
              <button class="btn mini cream" id="savePrayer">Save</button>
            </div>
          </div>
          <div class="paneBody">
            <textarea class="ta blueTa" id="prayerText" placeholder="Write your prayers for the selected date..."></textarea>
          </div>
        </div>

      </section>

      <section class="card doctrine">
        <div class="cardHead doctrineHead">
          <button class="btn mini outline" id="docPrev">Prev</button>
          <div class="doctrineTitle" id="doctrineTitle"></div>
          <button class="btn mini outline" id="docNext">Next</button>
        </div>
        <div class="cardBody">
          <div class="doctrineText" id="doctrineText"></div>
        </div>
      </section>

    </main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
