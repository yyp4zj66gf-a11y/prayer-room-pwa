<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lorne’s Prayer Room</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial;
      background: #f6f3e9;
    }
    header {
      background: #b5121b;
      color: white;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
    }
    .scripture {
      background: #2f5f3a;
      color: white;
      margin: 20px;
      padding: 20px;
      font-size: 18px;
      text-align: center;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<header>
  <div>Lorne’s Prayer Room</div>
  <div id="today-date"></div>
</header>

<div class="scripture">
  <div id="scripture-text">Loading Scripture…</div>
</div>

<script>
  document.getElementById("today-date").textContent =
    new Date().toLocaleDateString();
</script>

<script src="app.js"></script>

</body>
</html>
